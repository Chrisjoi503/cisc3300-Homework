<html>
    <head> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <p id="apidata"> </p>
        <button id="ajax-get">Click to get the current air temperature at 2 meters above ground, for NYC, in fahrenheit!</button>
        <script>
            $('#ajax-get').on('click', function () {

                $.ajax({
                    url: 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m&temperature_unit=fahrenheit&timezone=America%2FNew_York&forecast_days=1',
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                       
                        console.log(data);

                        $("#apidata").html(JSON.stringify(data));

                    }
                });
            });
            
        </script>
        
        
    </body>
    

</html>
